<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <style>
      #menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #menu ul li {
        display: inline;
        margin-right: 10px;
      }
      #menu ul li a {
        text-decoration: none;
        color: blue;
        padding: 5px 10px;
        border: 1px solid blue;
        border-radius: 5px;
      }
      #menu ul li a:hover {
        background-color: #f0f0f0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Tangkap klik pada setiap tautan menu
        $("#menu a").click(function (e) {
          e.preventDefault(); // Mencegah tautan mengarahkan ke halaman baru

          // Ambil alamat URL dari tautan menu yang diklik
          var url = $(this).attr("href");

          // Gunakan AJAX untuk memuat konten dari URL ke dalam div dengan id 'content'
          $("#content").load(url);
        });
      });
    </script>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="home.html">Beranda</a></li>
        <li><a href="about.html">Tentang</a></li>
        <li><a href="services.html">Layanan</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </div>
    <div id="content">
      <!-- Konten akan ditampilkan di sini -->
    </div>
  </body>
</html>
