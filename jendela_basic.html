<!DOCTYPE html>
<html>
  <head>
    <title>Jendela Dialog</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#dialog").dialog({
          autoOpen: false,
          show: {
            effect: "blind",
            duration: 1000,
          },
          hide: {
            effect: "explode",
            duration: 1000,
          },
          buttons: {
            OK: function () {
              $(this).dialog("close");
            },
          },
        });

        $("#openDialogBtn").click(function () {
          $("#dialog").dialog("open");
        });
      });
    </script>
    <style>
      #dialog {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button id="openDialogBtn">Buka Jendela Dialog</button>
    <div id="dialog" title="Stylish Dialog">
      <p>
        Halloo!<br />
        Aku Balqis Amanda Putri Hambali <br />
        dengan NIM 234311008
      </p>
    </div>
  </body>
</html>
